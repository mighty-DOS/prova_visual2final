<mat-toolbar color="primary">
    <button (click)="sidenav.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <a class="title" mat-button routerLink=""> Hotel</a>
</mat-toolbar>
<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/produto/cadastrar">
                <mat-icon class="icon">add</mat-icon>Novo Produto</a
            >
            <a mat-list-item routerLink="/produto/listar">
                <mat-icon class="icon">list</mat-icon>Listar Produtos</a
            >
            <a mat-list-item routerLink="/home/carrinho">
                <mat-icon mat-list-icon>add_shopping_cart</mat-icon>
                Carrinho</a
            >
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
