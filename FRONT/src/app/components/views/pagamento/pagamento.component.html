<mat-card>
    <mat-card-header>
        <mat-card-title>Pagamento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="BandeiraCartao">
            <mat-label for="BandeiraCartao">BandeiraCartao:</mat-label>
            <input matInput type="text" name="BandeiraCartao"/>
        </mat-form-field>
        <mat-form-field class="input" id="FormaPagamento">
            <mat-label for="FormaPagamento">FormaPagamento:</mat-label>
            <input matInput type="text" name="FormaPagamento"/>
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="cadastrarpag()">
        Cadastrar
    </button>
</mat-card>
