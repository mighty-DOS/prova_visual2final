<mat-card>
    <mat-card-header>
        <mat-card-title>Pagamento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="NomeCliente">
            <mat-label for="NomeCliente">Nome Cliente:</mat-label>
            <input matInput type="text" name="NomeCliente"/>
        </mat-form-field>
        <mat-form-field class="input" id="formapag">
            <mat-label for="formapag">Categoria:</mat-label>
            <mat-select name="formapag" [(ngModel)]="Formapagid">
                <mat-option
                    *ngFor="let formapag of formapags"
                    value="{{ formapag.id }}"
                >
                    {{ formapag.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="cadastrarpag()">
        Cadastrar
    </button>
</mat-card>
